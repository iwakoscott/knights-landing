{% include header.html %}

  <div class="container">
    <div class="jumbotron text-center p-5">
      <h1>{{ page.title }}</h1>
    </div>
    <div class="row">
      <div class="col-12">
        {{ content }}
      </div>
    </div>

    <div class="jumbotron text-center p-5">
      <h1>Upcoming Info Sessions</h1>
    </div>
    <ul class="list-group">
      {% for session in page.info-sessions %}
        <li class="list-group-item">
          <strong>{{ session }}</strong>
        </li>
      {% endfor %}
    </ul>
  </div>

{% include footer.html %}
